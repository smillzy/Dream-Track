<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dream Track</title>

    <meta charset="utf-8"/>
    <meta
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            name="viewport"
    />

    <!-- CSS -->
    <link href="https://unpkg.com/fullcalendar@5/main.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/same.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/index.css}" type="text/css"/>
    <!-- CDK -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/fullcalendar@5/main.min.js"></script>
</head>
<body>
<body>
<header class="main-header">
    <div class="header-flex">
        <div id="logo">Dream Track</div>
        <div class="searchbar">
            <form class="form-inline my-2 my-lg-0">
                <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="搜尋帳務"
                />
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                    搜尋
                </button>
            </form>
        </div>
        <div id="login">Log In</div>
    </div>
</header>
<div id="main-content" class="main-content">
    <div id="function-list">
        <div id="function-list-accounting" class="function-list-accounting">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM80 64h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H80c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H80c-8.8 0-16-7.2-16-16s7.2-16 16-16zm16 96H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V256c0-17.7 14.3-32 32-32zm0 32v64H288V256H96zM240 416h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H240c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg>
            記帳
        </div>
        <div id="function-list-asset" class="function-list-asset">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                        d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z"
                /></svg
            >記資產/負債
        </div>
        <div
                id="function-list-expense-analyze"
                class="function-list-expense-analyze"
        >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M304 240V16.6c0-9 7-16.6 16-16.6C443.7 0 544 100.3 544 224c0 9-7.6 16-16.6 16H304zM32 272C32 150.7 122.1 50.3 239 34.3c9.2-1.3 17 6.1 17 15.4V288L412.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C371.8 495.6 323.8 512 272 512C139.5 512 32 404.6 32 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L320 288H558.4z"/></svg>
            收支分析
        </div>
        <div
                id="function-list-balance-sheet"
                class="function-list-balance-sheet"
        >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64V400c0 44.2 35.8 80 80 80H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H80c-8.8 0-16-7.2-16-16V64zm406.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L320 210.7l-57.4-57.4c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L240 221.3l57.4 57.4c12.5 12.5 32.8 12.5 45.3 0l128-128z"/></svg>
            資產負債表
        </div>
        <div id="function-list-routine" class="function-list-routine">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg>
            週期事件
        </div>
    </div>
    <div id="calander-bootstrap-budget" class="calander-bootstrap-budget">
        <div id="budget" class="budget">
            <div id="budget-bar" class="budget-bar">
                剩餘預算 $ 5,000 / $ 10,000
            </div>
            <button type="button" id="set-budget" class="btn btn-info">
                設定預算
            </button>
        </div>
        <div id="calander-bootstrap" class="calander-bootstrap">
            <div
                    aria-hidden="true"
                    aria-labelledby="eventModalLabel"
                    class="modal fade"
                    id="eventModal"
                    role="dialog"
                    tabindex="-1"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eventModalLabel">
                                Event Details
                            </h5>
                            <button
                                    aria-label="Close"
                                    class="close"
                                    data-dismiss="modal"
                                    type="button"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>類型</th>
                                    <th>項目</th>
                                    <th>描述</th>
                                    <th>金額</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="eventEntries">
                                <tr>
                                    <td>
                                        <select class="form-control type">
                                            <option>收入</option>
                                            <option>支出</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control title">
                                            <option>薪水</option>
                                        </select>
                                    </td>
                                    <td>
                                        <textarea class="form-control description"></textarea>
                                    </td>
                                    <td>
                                        <input class="form-control amount" type="number" />
                                    </td>
                                    <td>
                                        <button
                                                class="btn btn-danger removeEvent"
                                                type="button"
                                        >
                                            刪除
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <button class="btn btn-primary" id="addEvent" type="button">
                                新增事件
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button
                                    class="btn btn-secondary"
                                    data-dismiss="modal"
                                    type="button"
                            >
                                Close
                            </button>
                            <button class="btn btn-primary" id="saveEvent" type="button">
                                Save changes
                            </button>
                            <button class="btn btn-danger" id="deleteEvent" type="button">
                                Delete Event
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div
                    aria-hidden="true"
                    aria-labelledby="eventModalLabel"
                    class="modal fade"
                    id="eventModal2"
                    role="dialog"
                    tabindex="-1"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eventModalLabel">
                                Event Details
                            </h5>
                            <button
                                    aria-label="Close"
                                    class="close"
                                    data-dismiss="modal"
                                    type="button"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <input id="eventId" type="hidden" />
                                <div class="form-group">
                                    <label for="type">Type</label>
                                    <select class="form-control" id="type">
                                        <option>收入</option>
                                        <option>支出</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <select class="form-control" id="title"></select>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea
                                            class="form-control"
                                            id="description"
                                    ></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="amount">Amount</label>
                                    <input class="form-control" id="amount" type="number" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                    class="btn btn-secondary"
                                    data-dismiss="modal"
                                    type="button"
                            >
                                Close
                            </button>
                            <button class="btn btn-primary" id="saveEvent2" type="button">
                                Save changes
                            </button>
                            <button
                                    class="btn btn-danger"
                                    id="deleteEvent2"
                                    type="button"
                            >
                                Delete Event
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="calendar"></div>
        </div>
    </div>
</div>
</div>
